{% load staticfiles %}   
{# html公共部分模板 #}
<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset='UTF-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">  <!--适应不同的IE浏览器-->
    	<meta name="viewport" content="width=device-width, initial-scale=1">  <!--响应不同的设备，如pc版、手机等-->
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

		<title>{% block title %}{% endblock %}</title>  <!--放标题的块-->

		<!--引入css文件-->
		<!--<link rel="stylesheet" type="text/css" href="/static/css/base.css">-->
		<link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">

		<!--引用bootstrap文件中的css文件-->
		<link rel="stylesheet" type="text/css" href="{% static '/bootstrap-3.3.7/css/bootstrap.min.css' %}">

		<!--引用bootstrap文件中的js文件-->
		<script type="text/javascript" src="{% static '/js/jquery-1.12.4.min.js' %}"></script>

		<script type="text/javascript" src="{% static '/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
		<!--给其他文件一个css拓展-->
		{% block header_extends %}{% endblock %}
	</head>

	<body>
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'home' %}">个人博客网站</a>

				<!--自适应手机、电脑屏幕，屏幕小时可将导航条伸缩-->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
					<span class="icon-bar"></span>   <!--显示条纹-->
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
				</button>

			    </div>
				
				<!--会根据屏幕大小显示菜单-->
				<div id="navbar-collapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="{% block nav_home_active %}{% endblock %}"><a href="{% url 'home' %}">首页</a></li>   <!--block 'nav_home_active'选中块会显示-->
						<li class="{% block nav_blog_active %}{% endblock %}"><a href="{% url 'blog_list' %}">博客</a></li>
					</ul>
				</div>

			</div>
		</div>

		{% block content %}{% endblock %}   <!--页面内容公共模块-->
	</body>
</html>
